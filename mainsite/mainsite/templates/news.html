{% extends 'base.html' %}
{% block content %}

<div class="page-header nav-tabs">
    <h1>{{ tittle }}</h1>
</div>
    <div class="row">
        <div class="col-8">
            <div class="tab-content" id="nav-tabContent">
                {% for article in articles %}
                <div class="tab-pane fade
                    {% if forloop.counter0 == 0 %} 
                    in active 
                    {% endif %} 
                " id="list-{{article.id}}" role="tabpanel" aria-labelledby="list-{{article.id}}-list">
                    <h3>{{article.tittle}}</h3> 
                    <p>{{article.content}}</p> 
                    <form  method="post">
                        {% csrf_token %}
                        <div class="form-group">
                        <input type="hidden" name="_method" value="{{article.id}}">
                        <button type="submit"  class="btn btn-primary mb-2">Delelet Article</button>
                        </div>
                    </form>
                </div>
                {% endfor %}
              </div>
        </div>

        <div class="col-4">
            <div class="list-group" id="list-tab" role="tablist">
                {% for article in articles %}
                <a class="list-group-item list-group-item-action"
                    {% if forloop.counter0 == 0 %} 
                    class=" in active"
                    {% endif %}
                id="list-{{article.id}}-list" data-toggle="list" href="#list-{{article.id}}" role="tab" aria-controls="{{article.tittle}}">{{article.tittle}}</a>
                {% endfor %}
            </div>
            <div class="tab-content" >
                <div>
                    <h3>Add a new Article here </h3>
                </div>
                <form  method="post">
                    {% csrf_token %}
                    <div class="form-group"></div>
                    <input type="hidden" name="_method" value="add_method">
                    </div>
                    <div class="form-group">
                      <label for="articleTittle">Artciel Title</label>
                      <input type="text" class="form-control" name="articleTittle" id="articleTittle">
                    </div>
                    <div class="form-group">
                      <label for="articleContent">Artciel Content</label>
                      <textarea class="form-control" name="articleContent" id="articleContent" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary mb-2">Add Article</button>
                    </div>
                  </form>
            </div>
        </div>

      </div>

<!-- Forms for adding new articles -->

{% endblock %}
